name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read        # for the build
  pages: write          # to push to Pages
  id-token: write       # if using OIDC

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build and export
        run: |
          npm run build   # generates .next
          npm run export  # produces out/
          touch out/.nojekyll  # disable Jekyll processing :contentReference[oaicite:4]{index=4}

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages      # or your “public” branch :contentReference[oaicite:5]{index=5}
          folder: out
          token: ${{ secrets.GITHUB_TOKEN }}